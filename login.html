<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Royal Airways</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/royal-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <div class="logo-container">
                <a href="../pages/index.html" class="logo">
                    <span class="crown-icon">ðŸ‘‘</span>
                    <h1>Royal Airways</h1>
                </a>
            </div>
        </header>

        <main class="auth-main">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to access your Royal Airways account</p>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <span class="error-message" id="username-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message" id="password-error"></span>
                    </div>
                    
                    <div class="form-group form-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
                
                <div class="auth-footer">
                    <p><a href="#">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </main>

        <footer class="auth-footer-main">
            <p>&copy; 2025 Royal Airways. All rights reserved.</p>
        </footer>
    </div>

    <script src="../scripts/auth.js"></script>
</body>
</html>
