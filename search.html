<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flights - Royal Airways</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/royal-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <a href="../index.html" class="logo">
                    <span class="crown-icon">ðŸ‘‘</span>
                    <h1>Royal Airways</h1>
                </a>
            </div>
            <nav class="app-nav">
                <ul>
                    <li><a href="../pages/index.html">Home</a></li>
                    <li><a href="#" class="active">Flights</a></li>
                    <li><a href="#">My Bookings</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <div class="user-info">
                    <span id="user-greeting">Welcome</span>
                </div>
                <button id="logout-btn" class="btn btn-logout">Logout</button>
            </div>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <main class="app-main">
            <section class="search-section">
                <div class="search-container">
                    <h2>Find Your Flight</h2>
                    
                    <form id="flight-search-form" class="flight-search-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="origin">Origin</label>
                                <input type="text" id="origin" name="origin" placeholder="City or Airport" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" id="destination" name="destination" placeholder="City or Airport" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="departure-date">Departure Date</label>
                                <input type="date" id="departure-date" name="departureDate" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="return-date">Return Date (Optional)</label>
                                <input type="date" id="return-date" name="returnDate">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="passengers">Passengers</label>
                                <select id="passengers" name="passengers">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="class">Class</label>
                                <select id="class" name="class">
                                    <option value="economy">Economy</option>
                                    <option value="premium-economy">Premium Economy</option>
                                    <option value="business">Business</option>
                                    <option value="first">First Class</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-search">Search Flights</button>
                    </form>
                </div>
            </section>
            
            <section id="results-section" class="results-section hidden">
                <div class="results-header">
                    <h2>Available Flights</h2>
                    <div class="results-filter">
                        <label for="live-search">Filter Results:</label>
                        <input type="text" id="live-search" placeholder="Airline, price, time...">
                    </div>
                </div>
                
                <div id="flight-results" class="flight-results">
                    <!-- Flight results will be populated here by JavaScript -->
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 Royal Airways. All rights reserved.</p>
        </footer>
    </div>

    <script src="../scripts/auth.js"></script>
    <script src="../scripts/search.js"></script>
</body>
</html>
